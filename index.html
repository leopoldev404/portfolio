    <link rel="stylesheet" href="styles.css" />
    <title>Leonardo Pol - Portfolio</title>
  </head>

  <body>

      <section class="hero">

        <h1>Leonardo Pol</h1>

        <h3 style="font-style: italic">Software Engineer</h3>

        <div
          style="
            display: flex;
            align-items: center;
